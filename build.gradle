plugins {
	id 'java'
	id 'application'
}

group = 'com.sps'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '20'

repositories {
	 mavenCentral()
}

dependencies {
	implementation group: 'io.reactivex.rxjava3', name: 'rxjava', version: '3.1.8'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
	implementation group: 'com.yahoofinance-api', name: 'YahooFinanceAPI', version: '3.5.0'
}

application {
    mainClassName = "com.sps.stockexchange.StockExchangeApplication"
}